<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d5d4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section#showcase {
            min-height: 400px;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
        }
        section#showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        section#showcase p {
            font-size: 20px;
        }
        section .content {
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#education">教育背景</a></li>
                    <li><a href="#experience">工作经历</a></li>
                    <li><a href="#projects">项目作品</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>一个展示自我和作品的平台</p>
        </div>
    </section>

    <div class="container">
        <section id="about" class="content">
            <h2>关于我</h2>
            <p>这里是自我介绍的内容。</p>
        </section>

        <section id="education" class="content">
            <h2>教育背景</h2>
            <p>这里是教育背景的内容。</p>
        </section>

        <section id="experience" class="content">
            <h2>工作经历</h2>
            <p>这里是工作经历的内容。</p>
        </section>

        <section id="projects" class="content">
            <h2>项目作品</h2>
            <p>这里是项目作品的内容。</p>
        </section>

        <section id="skills" class="content">
            <h2>技能</h2>
            <p>这里是技能的内容。</p>
        </section>

        <section id="contact" class="content">
            <h2>联系方式</h2>
            <p>2815905415@qq.com。</p>
        </section>
    </div>

    <footer>
        <p>个人网页 &copy; 2024</p>
    </footer>
</body>
</html>
